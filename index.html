<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>컴퓨터공학과 소개</title>
    <style>
        body {
            font-family: "Malgun Gothic", Arial, sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            color: #333;
        }
        header {
            background-color: #1f3c88;
            color: white;
            padding: 30px;
            text-align: center;
        }
        nav {
            background-color: #162447;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            background-color: white;
            margin: 20px auto;
            padding: 25px;
            width: 85%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #1f3c88;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        footer {
            background-color: #1f3c88;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
        ul {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>컴퓨터공학과 소개</h1>
    <p>미찬2010
</footer>

</body>
</html>
